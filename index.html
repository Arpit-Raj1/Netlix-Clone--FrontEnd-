<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main">
            <nav>
                <span><img src="assets/images/logo.svg" alt="logo" /></span>
                <div>
                    <button class="btn">English</button>
                    <button class="btn btn-red-sm">Sign In</button>
                </div>
            </nav>
            <div class="box"></div>
            <div class="hero">
                <span>Unlimited movies, TV shows and more</span> <span>Watch anywhere. Cancel anytime.</span>
                <span>Ready to watch? Enter your email or mobile number to create or restart your membership.</span>
                <div class="hero-btn">
                    <input type="text" placeholder="Email or mobile number" />
                    <button class="btn btn-red">Get Started</button>
                </div>
            </div>

            <div class="separation"></div>
        </div>
    </body>
</html>
